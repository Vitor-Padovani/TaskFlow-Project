<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow â€” Your Lists</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="loading-bar" id="loadingBar"></div>

<div class="app-shell">
    <header class="topbar">
        <a href="/" class="topbar-brand">
            <div class="logo-mark">T</div>
            <h1>TaskApp</h1>
        </a>
        <div class="topbar-actions">
            <button class="btn btn-primary" onclick="openCreateModal()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                New List
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <div class="page-eyebrow">Workspace</div>
            <h2 class="page-title">Your Task Lists</h2>
            <p class="page-subtitle" id="listCount">Loading your lists...</p>
        </div>

        <div id="statsRow" class="stats-row" style="display:none"></div>

        <div id="cardGrid" class="card-grid"></div>

        <div id="emptyState" class="empty-state" style="display:none">
            <div class="empty-icon">ðŸ“‹</div>
            <h3>No lists yet</h3>
            <p>Create your first task list to get started.</p>
            <button class="btn btn-primary" onclick="openCreateModal()">Create a List</button>
        </div>
    </main>
</div>

<!-- Create / Edit Modal -->
<div class="modal-overlay" id="listModal">
    <div class="modal">
        <div class="modal-header">
            <span class="modal-title" id="modalTitle">New Task List</span>
            <button class="btn-icon" onclick="closeModal()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Title *</label>
                <input type="text" class="form-input" id="listTitle" placeholder="e.g. Work Projects" maxlength="255" />
                <div class="form-error" id="titleError"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" id="listDesc" placeholder="What's this list about?"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
            <button class="btn btn-primary" id="modalSaveBtn" onclick="saveList()">Create List</button>
        </div>
    </div>
</div>

<!-- Delete Confirm Modal -->
<div class="modal-overlay" id="deleteModal">
    <div class="modal">
        <div class="modal-header">
            <span class="modal-title">Delete List</span>
            <button class="btn-icon" onclick="closeDeleteModal()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div class="modal-body delete-confirm">
            <p>Are you sure you want to delete <strong id="deleteListName"></strong>?</p>
            <p>All tasks in this list will be permanently removed. This cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeDeleteModal()">Cancel</button>
            <button class="btn btn-danger" onclick="confirmDelete()">Delete List</button>
        </div>
    </div>
</div>

<div class="toast-container" id="toastContainer"></div>

<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/index.js"></script>
</body>
</html>
