<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow — Tasks</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div class="loading-bar" id="loadingBar"></div>

<div class="app-shell">
    <header class="topbar">
        <a href="/" class="topbar-brand">
            <div class="logo-mark">T</div>
            <h1>TaskApp</h1>
        </a>
        <div class="topbar-actions">
            <button class="btn btn-secondary" id="editListBtn" onclick="openEditListModal()">
                <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                Edit List
            </button>
            <button class="btn btn-primary" onclick="openCreateTaskModal()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                New Task
            </button>
        </div>
    </header>

    <main class="main-content">
        <nav class="breadcrumb">
            <a href="index.html">Lists</a>
            <span class="breadcrumb-sep">/</span>
            <span class="breadcrumb-current" id="bcListName">Loading...</span>
        </nav>

        <div class="page-header">
            <div class="page-eyebrow" id="listEyebrow">Task List</div>
            <h2 class="page-title" id="listTitle">Loading...</h2>
            <p class="page-subtitle" id="listDesc"></p>
        </div>

        <div id="statsRow" class="stats-row"></div>

        <div id="filterRow" style="display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap;">
            <button class="btn btn-secondary filter-btn active" data-filter="ALL" onclick="setFilter('ALL', this)">All</button>
            <button class="btn btn-secondary filter-btn" data-filter="OPEN" onclick="setFilter('OPEN', this)">Open</button>
            <button class="btn btn-secondary filter-btn" data-filter="COMPLETE" onclick="setFilter('COMPLETE', this)">Completed</button>
        </div>

        <div class="task-list-container" id="taskListContainer"></div>

        <div id="emptyState" class="empty-state" style="display:none">
            <div class="empty-icon">✅</div>
            <h3>No tasks here</h3>
            <p>Create your first task to start tracking your work.</p>
            <button class="btn btn-primary" onclick="openCreateTaskModal()">Create a Task</button>
        </div>
    </main>
</div>

<!-- Create / Edit Task Modal -->
<div class="modal-overlay" id="taskModal">
    <div class="modal">
        <div class="modal-header">
            <span class="modal-title" id="taskModalTitle">New Task</span>
            <button class="btn-icon" onclick="closeTaskModal()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Title *</label>
                <input type="text" class="form-input" id="taskTitle" placeholder="e.g. Walk the dog" maxlength="255" />
                <div class="form-error" id="taskTitleError"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" id="taskDesc" placeholder="Add more details..."></textarea>
            </div>
            <div class="form-row" id="taskFormRowEdit" style="display:none">
                <div class="form-group" style="margin-bottom:0">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="taskDueDate" />
                </div>
                <div class="form-group" style="margin-bottom:0">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="HIGH">High</option>
                        <option value="MEDIUM" selected>Medium</option>
                        <option value="LOW">Low</option>
                    </select>
                </div>
            </div>
            <div class="form-row-3" id="taskFormRowEditStatus" style="display:none">
                <div class="form-group" style="margin-bottom:0">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-input" id="taskDueDateEdit" />
                </div>
                <div class="form-group" style="margin-bottom:0">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="taskPriorityEdit">
                        <option value="HIGH">High</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="LOW">Low</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom:0">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="taskStatus">
                        <option value="OPEN">Open</option>
                        <option value="COMPLETE">Complete</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeTaskModal()">Cancel</button>
            <button class="btn btn-primary" id="taskSaveBtn" onclick="saveTask()">Create Task</button>
        </div>
    </div>
</div>

<!-- Edit List Modal -->
<div class="modal-overlay" id="editListModal">
    <div class="modal">
        <div class="modal-header">
            <span class="modal-title">Edit List</span>
            <button class="btn-icon" onclick="closeEditListModal()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Title *</label>
                <input type="text" class="form-input" id="editListTitle" maxlength="255" />
                <div class="form-error" id="editListTitleError"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" id="editListDesc"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeEditListModal()">Cancel</button>
            <button class="btn btn-primary" onclick="saveEditList()">Save Changes</button>
        </div>
    </div>
</div>

<!-- Delete Task Modal -->
<div class="modal-overlay" id="deleteTaskModal">
    <div class="modal">
        <div class="modal-header">
            <span class="modal-title">Delete Task</span>
            <button class="btn-icon" onclick="closeDeleteTaskModal()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
        </div>
        <div class="modal-body delete-confirm">
            <p>Are you sure you want to delete <strong id="deleteTaskName"></strong>?</p>
            <p>This cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="closeDeleteTaskModal()">Cancel</button>
            <button class="btn btn-danger" onclick="confirmDeleteTask()">Delete Task</button>
        </div>
    </div>
</div>

<div class="toast-container" id="toastContainer"></div>

<script src="/js/api.js"></script>
<script src="/js/ui.js"></script>
<script src="/js/tasks.js"></script>
</body>
</html>
